<head>
	<script language="javascript" type="text/javascript" src="driver.js"></script>
	<script language="javascript" type="text/javascript" src="Population.js"></script>
	<script language="javascript" type="text/javascript" src="Individual.js"></script>
	<script language="javascript" type="text/javascript" src="Picture.js"></script>
	<script language="javascript" type="text/javascript" src="Polygon.js"></script>
	<script language="javascript" type="text/javascript" src="Vertex.js"></script>
</head>

<div>
	<div><h1>CSS 497: Genetic Algorithms</h1></div>
	<div>
		<center>
			<div>
				<canvas id="inputCanvas" width="350" height="350"></canvas>
				<canvas id="outputCanvas" width="350" height="350"></canvas>
			</div>
			<div>
				<button type="button" id="startButton" onclick="startClick()">Start</button>
				<button type="button" id="stopButton" onclick="stopClick()">Stop</button>
			</div>
		</center>
	</div>
</div>

<div>
	<input type="file" id="fileInput" onchange="inputFile()" accept="image/*">
	<input type="number" name="populationSize" min="50" max="150">
	<input type="number" name="polygonCount" min="100" max="250">
	<input type="number" name="vertexCount" min="3" max="12">
	<input type="number" name="mutationRate" min="0.01" max="0.15">
	<input type="number" name="computationScaleFactor" min="1" max="4.5">
</div>

<img src="images/gogh.jpg" id="inputImage" style="display: none;"/>
<canvas id="dataCanvas" width="1" height="1" style="display: none;"></canvas>
